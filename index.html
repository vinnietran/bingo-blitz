<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steelers Blitz Bingo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Steelers Blitz Bingo</h1>
        <div class="bingo-board">
            <div class="bingo-header">
                <span>B</span>
                <span>I</span>
                <span>N</span>
                <span>G</span>
                <span>O</span>
            </div>
            <div id="board-grid" class="board-grid"></div>
        </div>
        <div class="callouts">
            <h3>Callouts</h3>
            <p id="callout-list">No callouts yet!</p>
        </div>
        <button id="generate-board">Generate Board</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
